<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Filterbubbel</title>
  </head>
  <body class="start">
      <div id="menu">
        <h1>Ontwerp jouw Social Sea stroming</h1>
        <section class="p">
            <p>Niet iedereen communiceert op dezelfde manier, kies daarom welke eigenschappen jij je inwoners van de social sea wil geven.
            </p>
        </section>
        <section class="row">
          <h3>Hoeveel praten ze?</h3>
          <section>
            <div class="value">Weinig</div>
            <input type="range" min="0" max="10" step="1" value="0">
            <div class="value">Veel</div>
          </section>
        </section>
        <section class="row">
          <h3>Hoe hard schreeuwen ze?</h3>
          <section>
            <div class="value">zacht</div>
            <input type="range" min="0" max="50" step="1" value="0">
            <div class="value">Hard</div>
          </section>
        </section>
        <section class="row radio">
          <h3>Staan ze open voor meerdere dieren?</h3>
          <section>
            <label>
              <input type="radio" name="radio" checked/>
              <span class="value box">Ja</span>
            </label>
            <label>
              <input type="radio" name="radio"/>
              <span class="value box">Nee</span>
            </label>
            <label>
              <input type="radio" name="radio"/>
              <span class="value box">Soms</span>
            </label>
          </section>
        </section>
        <section class="row">
          <button class="change">Op naar de zee</button>
        </section>
      </div> 
    <script type="module" src="./scripts/main.js"></script>
  </body>
</html>
